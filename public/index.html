<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyjo Online</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="darkMode">
    <h1>Skyjo Online</h1>
    <div id="turn-info"></div>
    <div class="game_display">
      <div id="game-area">
        <div id="deck" class="deck"></div>
        <div id="discard-pile" class="deck"></div>
      </div>
      <div id="players-hands"></div>
    </div>
    <div id="room-controls" class="controls">
      <input
        type="text"
        id="pseudoInput"
        placeholder="Entrez votre pseudo"
        value="Maga"
      />
      <button onclick="createRoom()">Créer une salle</button>
      <input type="text" id="roomIdInput" placeholder="ID de la salle" />
      <button onclick="joinRoom()">Rejoindre la salle</button>
    </div>
    <div id="game-controls" style="display: none">
      <div id="room-info"></div>
      <div id="chat"></div>
      <input type="text" id="message" placeholder="Votre message..." />
      <button onclick="sendMessage()">Envoyer</button>
      <button id="startButton" onclick="startGame()">Démarrer le jeu</button>
    </div>

    <script src="./js/client.js"></script>
    <script>
      generateRandomPseudo();
      function generateRandomPseudo() {
        const randomPseudo = "User" + Math.floor(Math.random() * 1000);
        document.getElementById("pseudoInput").value = randomPseudo;
      }
    </script>
  </body>
</html>
